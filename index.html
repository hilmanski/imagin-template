<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnailed template</title>
    <meta property="og:image"
        content="https://get.imagin.live/api?web=hilman.space&title=this%20is%20amazing%20technology" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@nytimesbits" />
    <meta name="twitter:title" content="Parade of Fans for Houstonâ€™s Funeral">
    <meta name="twitter:creator" content="@nickbilton" />
    <meta property="og:url" content="http://bits.blogs.nytimes.com/2011/12/08/a-twitter-for-my-sister/" />
    <meta name="twitter:image"
        content="https://get.imagin.live/api?web=hilman.space&title=this%20is%20amazing%20technology" />

    <style>
        *{ margin: 0px; padding: 0px;}

        body{
            font-family: sans-serif;
            color: #333;
        }
        
        #thumbnail{
            position: relative;
            box-sizing: border-box;
            width: 500px;
            height: 300px;
            padding: 30px;
            padding-top: 70px;
            background-repeat: no-repeat;
            background-size: cover;
        }

        #title{
            font-size: 2.5rem;
        }

        #web{
            font-size: 16px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        #logo{
            visibility: hidden;
            position: absolute;
            right: 30px;
            bottom: 30px;
            width: 40px;
            height: 40px;
            border-radius: 50px;
            margin-right: 10px;
        }

        footer{
            position: absolute;
            bottom: 20px;
        }

        #attribution{
            font-size: 12px;
            border-top: 1px solid #333;
            padding-top: 5px;
            margin-top: 5px;
        }

        .flex{
            display: flex;
            align-items: center;
        }

    </style>
</head>
<body>
    <div id="thumbnail">
        <img id="logo">
        <h1 id='title'></h1>
        
        <footer>
            <p id="web"></p>
            <p id="attribution"> Generated with imagin.live</p>
        </footer>
    </div>

    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);

        const title = urlParams.get('title')
        document.getElementById('title').innerText = getTrimmedText(title)

        function getTrimmedText(text) {
            const maxLength = 50 // maximum number of characters to extract
            if(text.length <= maxLength) {
                return text
            }
            
            let trimmedString = text.substr(0, maxLength);
            console.log(trimmedString)
            return trimmedString.substr(0, Math.min(trimmedString.length, trimmedString.lastIndexOf(" ")))
        }
        
        if (urlParams.has('web')) {
            document.getElementById('web').innerText = urlParams.get('web')
        }

        if (urlParams.has('bgcolor')) {
            document.getElementById('thumbnail').style.backgroundColor = `#${urlParams.get('bgcolor')}`
        }

        if (urlParams.has('color')) {
            document.getElementById('thumbnail').style.color = `#${urlParams.get('color')}`
            document.getElementById('attribution').style.borderColor = `#${urlParams.get('color')}`
        }

        if (urlParams.has('bgimage')) {
            document.getElementById('thumbnail').style.backgroundImage = `url('${urlParams.get('bgimage')}')`
        }

        if (urlParams.has('logo')) {
            document.getElementById('logo').style.visibility = 'visible'
            document.getElementById('logo').setAttribute('src', urlParams.get('logo'))
        }

         if (urlParams.has('fontfamily')) {
            document.getElementById('title').style.fontFamily = urlParams.get('fontfamily')
            document.getElementById('web').style.fontFamily = urlParams.get('fontfamily')
        }

        if (urlParams.has('align')) {
            document.getElementById('title').style.textAlign = urlParams.get('align')
        }
    </script>
</body>
</html>
