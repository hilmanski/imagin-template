    <style>
        *{ margin: 0px; padding: 0px;}

        body{
            font-family: sans-serif;
            color: #333;
        }
        
        #thumbnail{
            box-sizing: border-box;
            width: 500px;
            height: 300px;
            padding: 30px;
        }

        h1{
            margin-top: 50px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="thumbnail">
        <h1 id="title"></h1>
        <h2 id="website"></h2>
    </div>

    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);

        //if need a check (urlParams.has('product'));
        document.getElementById('title').innerText = urlParams.get('title')

        if (urlParams.has('website')) {
            document.getElementById('website').innerText = urlParams.get('website')
        }
    </script>
</body>
